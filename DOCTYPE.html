<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal Marks & Result Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: darkgreen;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Internal Marks & Result</h2>

    <label>Student Name</label>
    <input type="text" id="name">

    <label>Roll Number</label>
    <input type="text" id="roll">

    <label>Subject 1 Marks</label>
    <input type="number" id="m1">

    <label>Subject 2 Marks</label>
    <input type="number" id="m2">

    <label>Subject 3 Marks</label>
    <input type="number" id="m3">

    <button onclick="calculateResult()">Show Result</button>

    <div class="result" id="output"></div>
</div>

<script>
function calculateResult() {
    let m1 = Number(document.getElementById("m1").value);
    let m2 = Number(document.getElementById("m2").value);
    let m3 = Number(document.getElementById("m3").value);

    let total = m1 + m2 + m3;
    let percentage = (total / 300) * 100;
    let result = percentage >= 40 ? "PASS" : "FAIL";

    document.getElementById("output").innerHTML =
        "Total Marks: " + total + "<br>" +
        "Percentage: " + percentage.toFixed(2) + "%<br>" +
        "Result: <b>" + result + "</b>";
}
</script>

</body>
</html>
